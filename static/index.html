    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Space+Grotesk:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0b0c15;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(74, 222, 128, 0.1) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(217, 70, 239, 0.15) 0%, transparent 25%);

        overflow-x: hidden;
      }

      /* Custom scrollbar for that arcade feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #a3e635; 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
